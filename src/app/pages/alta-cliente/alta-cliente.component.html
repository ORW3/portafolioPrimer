<h3 class="mt-3">Alta Cliente</h3>

<div class="col-sm-4">
    <p>
        <label>Nombre del cliente:</label>
        <input type="text" name="" class="nes-input" [(ngModel)]="cliente.nombre">
    </p>
    <p>
        <label>RFC:</label>
        <input type="text" name="" class="nes-input" [(ngModel)]="cliente.rfc">
    </p>
    <p>
        <label>Domicilio:</label>
        <input type="text" name="" class="nes-input" [(ngModel)]="cliente.domicilio">
    </p>
    <br>
        <label>Selecciona el tipo de cliente:</label>
        <div class="nes-select is-success">
            <select [(ngModel)]="cliente.tipoCliente" class="form-control">
                <option *ngFor="let tipo of tipos" value="{{ tipo.id }}">
                    {{ tipo.descripcion }}
                </option>
            </select>
        </div>
    <br>
    <p>
        <button type="button" class="nes-btn is-success"
            (click)="this.insertarCliente()">Insertar</button>&nbsp;
        <i class="snes-jp-logo is-small"></i>
    </p>
</div>
