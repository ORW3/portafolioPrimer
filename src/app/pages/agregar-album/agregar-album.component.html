<h3 class="mt-3">Agregar Álbum de Música</h3>

<div class="col-sm-4">
    <p>
        <label>Nombre del álbum:</label>
        <input type="text" name="" class="nes-input" [(ngModel)]="album.nombre">
    </p>
    <p>
        <label>URL de imágen del álbum:</label>
        <input type="text" name="" class="nes-input" [(ngModel)]="album.urlImagen">
    </p>
    <br>
        <label>Selecciona el género del álbum:</label>
        <div class="nes-select is-success">
            <select [(ngModel)]="album.generoAlbum" class="form-control">
                <option *ngFor="let genero of generos" value="{{ genero.id }}">
                    {{ genero.descripcion }}
                </option>
            </select>
        </div>
    <br>
    <p>
        <button type="button" class="nes-btn is-success"
            (click)="this.insertarAlbum()">Agregar</button>&nbsp;
        <i class="nes-logo is-small"></i>
    </p>
</div>
